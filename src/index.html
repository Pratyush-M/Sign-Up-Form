<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="gridContainer">
    <div class="imgContainer"></div>
    <div class="formHeader">
        <h2>EagleEye</h2>
        <h3>
            We at EagleEye let no detail go unnoticed. Signup to experience the most wholesome form filling experience.
        </h3>
    </div>

    <div class="formContainer">
        <h4>Try putting in some info!</h4>
        <ul class="liContainer">
        <li><label for="fname">First Name</label><input id="fname" type="text"></li>
        <li><label for="lname">Last Name</label><input id="lname" type="text"></li>
        <li><label for="phone">Phone Number</label><input id="phone" type="text"></li>
        <li><label for="email">Email</label><input id="email" type="text"></li>
        <li><label for="password">Password</label><input id="password" type="text"></li>
        <li><label for="confpassword">Confirm Password</label><input id="confpassword" type="text"></li>
        </ul>
    </div>

    <div class="buttonContainer">
        <button type="button">Create Account</button>
        <p>Already have an account? Log in</p>
    </div>
    </div>
</body>
</html>
